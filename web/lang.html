<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changes in Lang Files Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

<table class="table table-hover table-striped table-bordered small">
    <thead>
    <tr>
        <th scope="col">Lang<br/>RelPath</th>
        <th scope="col">Origin<br/>Status</th>
        <th scope="col">Origin<br/>Updates</th>
    </tr>
    </thead>
    <tbody>
    {{range .Files}}
    <tr>
        <td>
            <a href="{{ .LangRelPath.URL }}">{{ .LangRelPath.Text }}</a><br/>
            {{ truncate .LangLastCommit.DateTime 10 }}
        </td>
        <td>{{ .OriginStatus }}</td>
        <td>
            <ul>
                {{range .OriginUpdates}}
                <li>
                    <a href="{{ .Link.URL }}">{{ .Commit.Comment }}</a> {{ truncate .Commit.DateTime 10 }}
                </li>
                {{end}}
            </ul>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
